events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # UTF-8 Encoding für alle Responses
    charset utf-8;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/x-font-ttf
        font/opentype;
    
    # Upstream für Telephony Bridge
    upstream telephony_bridge {
        server telephony-bridge:8080;
    }
    
    # Upstream für Monitor
    upstream monitor {
        server monitor:9090;
    }
    
    # WebSocket Proxy für Telephony Bridge
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server {
        listen 80;
        server_name localhost;

        # Security: Hide server info
        server_tokens off;

        # Dashboard (React Frontend)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # UTF-8 Headers
            add_header Content-Type "text/html; charset=utf-8";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # WebSocket für Telephony Bridge
        location /ws {
            limit_req zone=websocket burst=20 nodelay;

            proxy_pass http://telephony_bridge;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Timeouts für lange Verbindungen
            proxy_read_timeout 75s;
            proxy_send_timeout 75s;
            proxy_connect_timeout 10s;

            # Buffer settings für Audio-Streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # API für Telephony Bridge
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://telephony_bridge;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # UTF-8 Headers
            proxy_set_header Accept-Charset "utf-8";
            add_header Content-Type "application/json; charset=utf-8";

            # Timeout für API calls
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Prometheus Metrics
        location /metrics {
            allow 127.0.0.1;
            deny all;

            proxy_pass http://monitor;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Metrics endpoint ohne Cache
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Health Check
        location /health {
            proxy_pass http://monitor;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Kurze Timeouts für Health checks
            proxy_read_timeout 5s;
            proxy_connect_timeout 3s;
        }

        # Static Files mit UTF-8 und optimiertem Caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "application/octet-stream";

            # UTF-8 für Text-Dateien
            location ~* \.(js|css)$ {
                add_header Content-Type "application/javascript; charset=utf-8";
            }
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
